<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./css/password.css">
    <link rel="stylesheet" href="./css/loader.css">
    <title>Enter Password</title>
</head>

<body>
    <div id="layout">
        <nav>
            <img src="./img/logo.png" alt="main-logo">
        </nav>
        <section>
            <div id="section-1">
                <div class="cover" id="password-cover">
                    <!-- dynamic -->
                    TP_LINK_ASAD
                </div>
                <div id="sub-cover">
                    Enter Password
                </div>
            </div>
            <div id="error"></div>
            <form id="section-2">
                <!-- error if password incorrect -->
                <input required id="network-password" type="text" name="network-pass" placeholder="Password">
            </form>
            <div id="section-3">
                <a class="connect-btn" id="network-connect-btn" href="#">Connect</a>
                <a id="back-btn" href="./networks.html">Back to networks</a>

            </div>
        </section>
        <footer>
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
            <div id="bar4"></div>
        </footer>
    </div>
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="loader-message">This may take a few moments...</div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
