<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./css/registration.css">
    <link rel="stylesheet" href="./css/loader.css">
    <title>Enter Registration Code</title>
</head>

<body>
    <div id="layout">
        <nav>
            <img src="./img/logo.png" alt="main-logo">
        </nav>
        <section>
            <div id="section-1">
                <div class="cover" id="registration-cover">
                    <!-- dynamic -->
                    Enter Registration Code
                </div>
                <div id="sub-cover">
                    Your device's registration code is on the back side of the user manual
                </div>
            </div>
            <div id="error"></div>
            <div id="section-2">
                <!-- error if password incorrect -->
                <input required id="rc-code" type="text" name="network-pass" placeholder="Registration Code">
            </div>
            <div id="section-3">
                <a class="connect-btn" id="register-btn" href="#">Register</a>
            </div>
        </section>
        <footer>
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
            <div id="bar4" class="finish"></div>
        </footer>
    </div>
    <div id="loader-parent">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="loader-message">This may take a few moments...</div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
