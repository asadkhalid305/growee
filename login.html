<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/loader.css">
    <title>Login</title>
</head>

<body>
    <div id="layout">
        <nav>
            <img src="./img/logo.png" alt="main-logo">
        </nav>
        <section>
            <div id="section-1">
                <div class="" id="login-cover">
                    Connect your device
                </div>
                <div class="cover-logo" id="login-cover-logo">
                    <img src="./img/device_illustration.png" alt="cover-logo">
                </div>
                <div id="login-text">
                    Press login button to continue
                </div>
            </div>
            <div id="section-2">
                <div id="login-btn">
                    <a href="#">Login</a>
                </div>
            </div>
        </section>
        <footer>
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
            <div id="bar4"></div>
        </footer>
    </div>
    <div id="loader-parent">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="loader-message">This may take a few moments...</div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
